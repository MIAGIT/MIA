<header class="header-bar">
    <h1 class="title">Parkit</h1>
</header>
<div class="content content-padded">
    
    <p class="flow-text grey-text text-darken-2" id="hometext">Voer eenvoudig je limiet, plaats en tijd in en betaal niet te veel bij de parkeergarage.
    </p>   

    <div class="row" id="row_input_home1">
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <span class="input-label">Limiet &#8364</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <span class="input-label">Vanaf</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <span class="input-label"><i class="mdi-maps-local-parking"></i></span>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="row_input_home2">
        <form class="col s12">
            <div class="row">
                <div class="input-field col">
                    <input placeholder="10" id='limietInput' type="tel" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input value="nu" id='tijdInput' type="datetime-local" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input placeholder="Mathildelaan" id='waarInput' type="text" class="validate">
                </div>
            </div>
        </form>
    </div>

        <button class="waves-effect waves-light blue btn" id="btn_park" onclick="park()">Parkeer</button>
