<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
        <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
        <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">
        <link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <iframe id="maps"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCivTdNSJC1KC7fbPhaB3p08zdY5QHsAqU&origin=%20&destination=%20">
            </iframe>
            <div id="locationinput">
                <button class="button raised" onclick="locationGPS(0)">CAR LOCATION
                    <paper-ripple fit></paper-ripple></button>
                <button class="button raised" onclick="locationGPS(1)">NAVIGATION
                    <paper-ripple fit></paper-ripple></button>
                <button class="button raised" onclick="parkAPI()">API TEST
                    <paper-ripple fit></paper-ripple></button>
                <button class="button raised" onclick="navigator.vibrate([200, 100, 200]);">VIBRATE
                    <paper-ripple fit></paper-ripple></button>
            </div>
            <iframe id="APItest" frameborder="0" style="border:0"></iframe>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            var APIkey = 'AIzaSyCivTdNSJC1KC7fbPhaB3p08zdY5QHsAqU';
            var latCar;
            var lngCar;
            var locationSet = false;
            var lat;
            var lng;

            function locationGPS(mode) {
                window.plugins.toast.showShortBottom('GPS');

                var onSuccess = function(position) {
                    lat = position.coords.latitude;
                    lng = position.coords.longitude;

                    if (mode == 0){
                        latCar=lat;
                        lngCar=lng;
                        locationSet = true;
                        window.plugins.toast.showShortBottom('Location set!');
                    } else if (mode == 1 && locationSet) {
                        document.getElementById('maps').src = "https://www.google.com/maps/embed/v1/directions?key="+ APIkey+ "&origin="+ lat +","+ lng+ "&destination="+ latCar+","+ lngCar+ "&mode=walking";
                    } else {
                        alert('You did not set your cars location');
                    }

                };

                function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                          'message: ' + error.message + '\n');
                }
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            function parkAPI() {
                document.getElementById('APItest').src = "http://divvapi.parkshark.nl/apitest.jsp?action=plan&to_lat=51.5&to_lon=4.9&dd=28&mm=12&yy=2013&h=12&m=50&dur=2&opt_routes=y&opt_routes_ret=n&opt_am=n&opt_rec=y";
            }

            app.initialize();
        </script>

    </body>
</html>
