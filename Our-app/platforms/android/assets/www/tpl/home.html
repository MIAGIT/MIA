<header class="header-bar">
    <h1 class="title">Home</h1>
</header>
<div class="content">
	<iframe id="maps"
			frameborder="0" style="border:0"
			src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyCivTdNSJC1KC7fbPhaB3p08zdY5QHsAqU&origin=%20&destination=%20">
	</iframe>
	<div id="locationinput">
		<button class="button raised" onclick="locationGPS(0)">CAR LOCATION
			<paper-ripple fit></paper-ripple></button>
		<button class="button raised" onclick="locationGPS(1)">NAVIGATION
			<paper-ripple fit></paper-ripple></button>
		<button class="button raised" onclick="parkAPI()">API TEST
			<paper-ripple fit></paper-ripple></button>
		<button class="button raised" onclick="navigator.vibrate([200, 100, 200]);">VIBRATE
			<paper-ripple fit></paper-ripple></button>
	</div>
	<iframe id="APItest" frameborder="0" style="border:0"></iframe>
	<div id="deviceready" class="blink">
		<p class="event listening">Connecting to Device</p>
		<p class="event received">Device is Ready</p>
	</div>
</div>
